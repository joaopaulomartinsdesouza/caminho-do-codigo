<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu"/>
    <link rel="stylesheet" href="estilos/contato.css">
</head>
<body onresize="mudouTamanho()">
    <header>
        <section>
            <img src="imagens/logo.png" alt="Logo caminho do código">
            
            <h1><span class="formatacaologo">C</span>aminho do <span class="formatacaologo">C</span>ódigo</h1>
        </section>

        <span id="menu-hamburguer" class="material-symbols-outlined" onclick="cliqueMenu()">menu</span>

        <menu id="itens">
            <ul class="borda-menu">
                <li class="borda-menu"><a href="index.html">Home</a></li>
                <li class="borda-menu"><a href="blog.html">Blog</a></li>
                <li class="borda-menu">Portifólio</li>
                <li class="borda-menu"><a href="sobre.html">Sobre</a></li>
                <li class="borda-menu"><a href="contato.html">Contato</a></li>
            </ul>
        </menu>
        <main>
            <h1>Caminho do Código</h1>
            <p>Envie sua mensagem para esclerecer suas dúvidas:</p>

            <form action="" method="post" autocomplete="on">
                
                <section>
                    <div class="fundo-div">
                         <label for="inome">Nome</label>
                         <input type="text" name="nome" id="inome" minlength="30" maxlength="35" placeholder="Digite seu nome completo" required autocomplete="name">
                    </div>
                    <div class="fundo-div">
                        <label class="titulo-campo" for="imail">E-mail:</label>
                        <input type="email" name="email" id="imail" maxlength="30" placeholder="Digite seu e-mail" required autocomplete="email">
                    </div>
                    <div class="fundo-div">
                        <label class="titulo-campo" for="itelefone">WhatsApp:</label>
                        <input type="tel" name="telefone" id="itelefone" minlength="11" placeholder="(xx)xxxxx-xxxx" required autocomplete="tel">
                    </div>
                    
                    <div id="caixa-mensagem">
                        <label class="titulo-campo" for="imensagem">Deixe sua mensagem:</label>
                        <textarea name="mensagem" id="imensagem" placeholder="Escreva sua mensagem..." required></textarea>
                    </div>
                    <div>
                        <button>Enviar</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <section>
                <p>Copyright &copy; Todos os direitos reservado </p>
                <p>por João Paulo Martins</p>
            </section>
        </footer>
        <script>
            function mudouTamanho() {
                if (window.innerWidth >= 768) {
                    itens.style.display = 'block'
                } else {
                    itens.style.display = 'none'
                }
            }
    
            function cliqueMenu() {
                if (itens.style.display == 'block') {
                    itens.style.display = 'none'
                }else {
                    itens.style.display = 'block'
                }
            } 
        </script>
</body>
</html>
